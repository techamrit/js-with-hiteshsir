<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chai or code | Dom</title>
</head>
<body style="background-color:#212121; color: aliceblue;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
    <script>
        //Below mention both function are good 1st one is with innerHTML this is full tree define how many time we call function 
        function addLanguage(langName){
            const li = document.createElement('li')
            li.innerHTML= `${langName}`;
            document.querySelector('.language').appendChild(li)
            
        }
        addLanguage("python")
        addLanguage('typescript')
        
        // 2nd one is optimize way this is best way 

        function addOptLang(langName){
            const li = document.createElement('li')
            li.appendChild(document.createTextNode(langName))
            document.querySelector('.language').appendChild(li)
        }
        addOptLang('lava')
        addOptLang('mava')
        addOptLang('java')

// for Edit
// 1st way
        const secondLang = document.querySelector("li:nth-child(2)")
        // secondLang.innerHTML = "mongodb"
        const newli = document.createElement('li')
        newli.textContent = "mojo"
        secondLang.replaceWith(newli);

        //edit 2nd way
const firstLang = document.querySelector("li:first-Child")
firstLang.outerHTML= '<li>mern</li>'


//for remove
const lastLang = document.querySelector("li:last-child")
lastLang.remove()

    </script>
</body>
</html>
